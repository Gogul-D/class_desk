<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - ClassDesk</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-bg-decoration">
            <div class="auth-blob auth-blob-1"></div>
            <div class="auth-blob auth-blob-2"></div>
        </div>
        
        <div class="auth-card">
            <div class="auth-header">
                <div class="auth-logo">
                    <i class="fas fa-user-plus"></i>
                </div>
                <h1>ClassDesk</h1>
                <p>Join Our Learning Community</p>
            </div>

            <div class="progress-indicator">
                <div class="progress-step active" id="step1">
                    <span>1</span>
                </div>
                <div class="progress-line"></div>
                <div class="progress-step" id="step2">
                    <span>2</span>
                </div>
            </div>

            <form class="auth-form">
                <div class="form-group">
                    <label for="fullname">
                        <i class="fas fa-user"></i> Full Name
                    </label>
                    <input type="text" id="fullname" name="fullname" placeholder="John Doe" required>
                    <span class="input-error" id="nameError"></span>
                </div>

                <div class="form-group">
                    <label for="email">
                        <i class="fas fa-envelope"></i> Email Address
                    </label>
                    <input type="email" id="email" name="email" placeholder="you@example.com" required>
                    <span class="input-error" id="emailError"></span>
                </div>

                <div class="form-group">
                    <label for="password">
                        <i class="fas fa-lock"></i> Password
                    </label>
                    <div class="password-input-wrapper">
                        <input type="password" id="password" name="password" placeholder="At least 8 characters" required>
                        <button type="button" class="toggle-password" id="togglePassword">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div class="password-strength" id="strengthIndicator">
                        <div class="strength-bar"></div>
                    </div>
                    <span class="input-error" id="passwordError"></span>
                </div>

                <div class="form-group">
                    <label for="confirm-password">
                        <i class="fas fa-check-circle"></i> Confirm Password
                    </label>
                    <div class="password-input-wrapper">
                        <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
                        <button type="button" class="toggle-password" id="toggleConfirmPassword">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <span class="input-error" id="confirmError"></span>
                </div>

                <div class="form-group checkbox">
                    <label>
                        <input type="checkbox" name="terms" required>
                        <span>I agree to the <a href="#" class="inline-link">Terms of Service</a> and <a href="#" class="inline-link">Privacy Policy</a></span>
                    </label>
                </div>

                <button type="submit" class="auth-btn">
                    <i class="fas fa-user-check"></i> Create Account
                </button>
            </form>

            <div class="auth-footer">
                <p>Already have an account? <a href="login.html">Sign in now</a></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
