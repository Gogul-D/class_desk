
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Dashboard - Settings</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="dashboard">
        
        <nav class="sidebar">
            <h2>Class Dashboard</h2>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="students.html">Students</a></li>
                <li><a href="grades.html">Grades</a></li>
                <li><a href="assignments.html">Assignments</a></li>
                <li><a href="settings.html" class="active">Settings</a></li>
            </ul>
        </nav>

       
        <main class="main-content">
            <header class="header">
                <h1>Settings</h1>
                <p>Customize your class dashboard preferences.</p>
            </header>

            <section class="settings-section">
                <h3>Class Information</h3>
                <form>
                    <div class="form-group">
                        <label for="class-name">Class Name</label>
                        <input type="text" id="class-name" value="Introduction to Computer Science">
                    </div>
                    <div class="form-group">
                        <label for="academic-year">Academic Year</label>
                        <input type="text" id="academic-year" value="2025-2026">
                    </div>
                    <button type="button" class="save-btn">Save Changes</button>
                </form>
            </section>

            <section class="settings-section">
                <h3>Notification Preferences</h3>
                <form>
                    <div class="form-group">
                        <label>
                            <input type="checkbox" checked> Email notifications for new submissions
                        </label>
                    </div>
                    <div class="form-group">
                        <label>
                            <input type="checkbox"> SMS alerts for overdue assignments
                        </label>
                    </div>
                    <div class="form-group">
                        <label for="email">Notification Email</label>
                        <input type="email" id="email" value="teacher@example.com">
                    </div>
                    <button type="button" class="save-btn">Update Preferences</button>
                </form>
            </section>

            <section class="settings-section">
                <h3>Grading Scale</h3>
                <form>
                    <div class="form-group">
                        <label for="a-grade">A Grade Threshold</label>
                        <input type="number" id="a-grade" value="90" min="0" max="100">
                    </div>
                    <div class="form-group">
                        <label for="b-grade">B Grade Threshold</label>
                        <input type="number" id="b-grade" value="80" min="0" max="100">
                    </div>
                    <button type="button" class="save-btn">Apply Grading Scale</button>
                </form>
            </section>
        </main>
    </div>
</body>
</html>
