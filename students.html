<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Dashboard - Students</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="dashboard">
        
        <nav class="sidebar">
        
            <h2>Class Dashboard</h2>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="students.html" class="active">Students</a></li>
                <li><a href="grades.html">Grades</a></li>
                <li><a href="assignments.html">Assignments</a></li>
                <li><a href="settings.html">Settings</a></li>
            </ul>
        </nav>

       
        <main class="main-content">
            <header class="header">
                <div style="display:flex;align-items:center;justify-content:space-between;gap:12px;">
                    <div>
                        <h1>Students Management</h1>
                        <p>View and manage student profiles and attendance.</p>
                    </div>
                    <div class="header-controls">
                        <button id="toggleTheme" class="icon-btn" title="Toggle dark/light mode">
                            <i class="fas fa-moon"></i>
                        </button>
                        <button id="toggleCompact" class="icon-btn" title="Toggle compact view">
                            <i class="fas fa-compress"></i>
                        </button>
                    </div>
                </div>
            </header>

            <div class="actions">
                <input type="text" id="searchInput" placeholder="Search students...">
                <button id="addStudentBtn" style="background:var(--accent);color:white;padding:10px 14px;border:none;border-radius:6px;cursor:pointer;transition:all 200ms ease;">
                    <i class="fas fa-plus"></i> Add New Student
                </button>
            </div>

            <!-- Add/Edit Student Form (Modal) -->
            <div id="studentModal" style="display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.5);z-index:1000;align-items:center;justify-content:center;">
                <div style="background:var(--card);padding:30px;border-radius:12px;width:90%;max-width:450px;box-shadow:0 20px 60px var(--shadow-color);">
                    <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:20px;">
                        <h2 id="modalTitle">Add New Student</h2>
                        <button id="closeModal" style="background:none;border:none;font-size:24px;cursor:pointer;color:var(--muted);">&times;</button>
                    </div>
                    <form id="studentForm">
                        <div class="form-group">
                            <label for="studentName">Student Name</label>
                            <input type="text" id="studentName" placeholder="Enter student name" required>
                        </div>
                        <div class="form-group">
                            <label for="studentEmail">Email Address</label>
                            <input type="email" id="studentEmail" placeholder="Enter email" required>
                        </div>
                        <div class="form-group">
                            <label for="studentAttendance">Attendance (%)</label>
                            <input type="number" id="studentAttendance" placeholder="0-100" min="0" max="100" required>
                        </div>
                        <div style="display:flex;gap:10px;margin-top:20px;">
                            <button type="submit" style="flex:1;background:var(--accent);color:white;padding:10px;border:none;border-radius:6px;cursor:pointer;font-weight:600;transition:all 200ms ease;">Save Student</button>
                            <button type="button" id="cancelBtn" style="flex:1;background:rgba(0,0,0,0.1);color:var(--text);padding:10px;border:none;border-radius:6px;cursor:pointer;font-weight:600;transition:all 200ms ease;">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>

            <section class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Student Name</th>
                            <th>Email</th>
                            <th>Attendance</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="studentTableBody">
                        <!-- Students will be dynamically loaded here -->
                    </tbody>
                </table>
                <div id="noStudentsMsg" style="text-align:center;padding:40px;color:var(--muted);">
                    <p><i class="fas fa-inbox"></i> No students found. Add your first student to get started!</p>
                </div>
            </section>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
